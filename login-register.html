    <title>Music Match</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/login-register.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">


</head>

<body>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img src="images/greenLogo.png" width=300px alt="Logo">
            <p class="lead">Search a song title or Artist to find a song and its matching lyrics!</p>
            
                <nav>

                    <a id="logout" class="nav-item nav-link">Log Out</a>
                    <a id="login" class="nav-item nav-link" href="login-register.html">Login/Register</a>
                    <a id= "Home" class="nav-item nav-link" href="index.html">Home</a>
                    
                </nav>
    
        </div>
    </div>

    <div class="container" >

        

        <main class= "center">

            <form class="column" >
                <h3 class= "center">Sign Up</h3>
                <input class= "align-center" id="name" type="text" placeholder="Full Name">
                <input id="email" type="email" placeholder="Your Email Address">
                <input id="password" type="password" placeholder="Your password must be at least 6 characters">
                <input id="confirm" type="password" placeholder="Confirm Password">
                <button id="submit">Submit</button>
                <div id="toggle-btn" class="row toggle center align-center">
                    <p>Register</p>
                    <div class="toggle-switch">
                        <span></span>
                    </div>
                    <p>Login</p>
                </div>
            </form>
        </main>
    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
